<div class="log-in">
    <h1>Введите логин и пароль</h1>
    <div class="log-in-inner">
        <span>Логин</span>
        <input type="text" [(ngModel)]="login">
        <span>Пароль</span>
        <input type="text" [(ngModel)]="password">
        <button (click)="buttonClick()">Войти</button>
    </div>
</div>
